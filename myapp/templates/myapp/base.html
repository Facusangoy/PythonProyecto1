<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog |  {% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Mi Sitio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a href="{% url 'myapp:index' %}" class="nav-link">Inicio</a></li>
                    <li class="nav-item"><a href="{% url 'blog:post_list' %}" class="nav-link active">Blog</a></li>
                    <li class="nav-item"><a href="{% url 'myapp:about' %}" class="nav-link">About</a></li>
                    
                    {% if user.is_auntheticated %}
                    <li class='nav-item'></nav-item>
                        <a class="nav-link" href="{% url 'myapp:editar_perfil' %}" class="nav-link">
                            
                            {% if user.avatar.imagen %}
                                <img src="{{ user.avatar.imagen.url }}" alt="" class="rounded-circle" width="30" height="30">
                            {% endif %} {{ user.username }}
                        </a>
                    </li>                        
                    {% endif %}
                </ul>
            </div>  
        </div>
    </nav>
    <div class="container mt-4">
        <h1 class="display-4 mb-4 text-center">
            {% block content_title %}{% endblock content_title %}
        </h1>
        {% block content %}
        {% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
