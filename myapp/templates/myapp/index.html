{% extends "base.html" %}

{% block title %}Inicio - Blog{% endblock %}

{% block content %}
<h2>Bienvenido al Blog</h2>
<ul>
    {% for post in posts %}
    <li><a href="{% url 'detalle_post' post.id %}">{{ post.titulo }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
